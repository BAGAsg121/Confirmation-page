<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to save all the details?</h1>
    <button class="btn" id="submitBtn">Submit</button>
    <button class="btn" id="cancelBtn">Cancel</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('submitBtn').addEventListener('click', function () {
                console.log("Submit Btn Clicked");
                if (window.opener) {
                    window.opener.location.href = "https://creatorapp.zoho.in/sagacosmic58/zimpz/#Form:Lead_Contacts";
                    window.close();
                } else {
                    console.error("Error: Window opener is null.");
                    // Handle the case when window opener is null (e.g., display an error message).
                }
            });

            document.getElementById('cancelBtn').addEventListener('click', function () {
                console.log("Cancel Btn Clicked");
                if (window.opener) {
                    window.opener.location.reload();
                    window.close();
                } else {
                    console.error("Error: Window opener is null.");
                    // Handle the case when window opener is null (e.g., display an error message).
                }
            });
        });
    </script>
</body>
</html>
